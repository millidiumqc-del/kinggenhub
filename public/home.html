<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <img src="/favicon.ico" alt="Logo" class="topbar-logo">
            <nav>
                <a href="#home" class="nav-link active">Home</a>
                <a href="#getkey" class="nav-link">Get Key</a>
                <a href="#suggestion" class="nav-link">Suggestion</a>
            </nav>
        </div>
        <div class="topbar-right">
            <div class="user-profile" id="user-profile">
                <img id="user-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar">
                <span id="user-name">Loading...</span>
                <span id="user-status"></span>
            </div>
            <div class="user-dropdown" id="user-dropdown">
                <a href="#" id="manage-keys-btn" style="display: none;">Manage Keys</a>
                <a href="/api/auth/logout">Disconnect</a>
            </div>
        </div>
    </div>

    <div class="container" id="main-content">
        </div>

    <script src="/js/app.js"></script>
</body>
</html>
